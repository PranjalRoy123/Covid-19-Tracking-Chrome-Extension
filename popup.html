<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1 class="header" id="header">COVID-19</h1>
    <div id="worldwide">
        <div id="worldwide-header">Worldwide</div>
        <div class="world" id="cases">
            <div class="label">Total Cases</div>
            <div class="colon"> : </div>
            <div class="value" id='case-value'>TBD</div>
        </div>
        <div class="world" id="active-cases">
            <div class="label">Total Active Cases</div>
            <div class="colon"> : </div>
            <div class="value" id='active-case-value'>TBD</div>
        </div>
        <div class="world" id="deaths">
            <div class="label">Total Deaths</div>
            <div class="colon"> : </div>
            <div class="value" id='deaths-value'>TBD</div>
        </div>
        <div class="world" id="recovery">
            <div class="label">Total Recoveries</div>
            <div class="colon"> : </div>
            <div class="value" id='recovery-value'>TBD</div>
        </div>
    </div>
</body>
</html>
